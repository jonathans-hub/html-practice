<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Dancing+Script&display=swap" rel="stylesheet">

	<title>Forms</title>
</head>
<body>
	<h1 class="firstheading">Registration Slip</h1>
	<form>
		<div class="input1">
			<label>First Name</label>
			<input type="Text" name="firstname">
		</div>
		<div class="input2">
			<label>Last Name</label>
			<input type="Text" name="Lastname">
		</div>
		<div class="input3">
			<label>Email</label>
			<input type="Email" name="email">
		</div>
		<div class="input4">
			<label>Date of Birth</label>
			<input id="input11" type="Date" name="dateofbirth">
		</div>
	
		<div class="input5">
			<label for="number">Phone Number </label>
			<input type="Number" name="number" placeholder="Number" id="input11">
			<!--Place Holder =text in the box -->
		</div>
		<div class="input6">
			<label>Gender</label>
			<input id="input11" type="Radio" name="Gender">Male
			<input id="input11"type="Radio" name="Gender">Female
			<input id="input11" type="Radio" name="Gender">Other
		</div>
		<div class="ending">
			<input id="input12" type="submit">
		</div>
	</form>

</body>
</html>
